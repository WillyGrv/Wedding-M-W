name: Keep Render Alive

on:
  schedule:
    # Every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

concurrency:
  group: keep-render-alive
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Ping Render health endpoint
        env:
          HEALTH_URL: https://wedding-m-w.onrender.com/api/health
        run: |
          set -euo pipefail
          echo "Pinging $HEALTH_URL"
          status=$(curl -sS -o /dev/null -w "%{http_code}" "$HEALTH_URL")
          echo "HTTP $status"
          # Fail the job if the endpoint isn't healthy.
          if [ "$status" -lt 200 ] || [ "$status" -ge 400 ]; then
            echo "Healthcheck failed with HTTP $status"
            exit 1
          fi
